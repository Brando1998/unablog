<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Unablog</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- custom styles -->
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="stylesheet" href="static/styles/index.css">
    <link rel="stylesheet" href="static/styles/article.css">
</head>

<body>
    <!-- dashboard -->
    <header class="navbar navbar-dark sticky-top bg-color1 flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">UNABLOG</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <button class="nav-link px-3" href="#">Salir</a style="text-align: left !important;">
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse nav-pills"
                role="tablist">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link color2 active" id="new-article-tab" data-bs-toggle="pill"
                                data-bs-target="#new-article" type="button" role="tab" aria-controls="new-article"
                                aria-selected="false" style="text-align: left !important;">
                                <span data-feather="home"></span>
                                Nuevo articulo
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link color2" id="articles-list-tab" data-bs-toggle="pill"
                                data-bs-target="#articles-list" type="button" role="tab" aria-controls="articles-list"
                                aria-selected="false" style="text-align: left !important;">
                                <span data-feather="file"></span>
                                Lista de articulos
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link color2" id="statistics-tab" data-bs-toggle="pill"
                                data-bs-target="#statistics" type="button" role="tab" aria-controls="statistics"
                                aria-selected="false" style="text-align: left !important;">
                                <span data-feather="bar-chart-2"></span>
                                Estadisticas
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link color2" id="profile-tab" data-bs-toggle="pill"
                                data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                                aria-selected="false" style="text-align: left !important;">
                                <span data-feather="file-text"></span>
                                Editar mi información
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link color2" id="change-password-tab" data-bs-toggle="pill"
                                data-bs-target="#change-password" type="button" role="tab"
                                aria-controls="change-password" aria-selected="false"
                                style="text-align: left !important;">
                                <span data-feather="file-text"></span>
                                Cambiar contraseña
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link color2" id="contact-tab" data-bs-toggle="pill"
                                data-bs-target="#contact" type="button" role="tab" aria-controls="contact"
                                aria-selected="false" style="text-align: left !important;">
                                <span data-feather="file-text"></span>
                                Contacto
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 tab-content" id="content">
                <!-- new article -->
                <div class="tab-pane fade show active" id="new-article" role="tabpanel"
                    aria-labelledby="new-article-tab">
                    <form role="form" class="py-3 needs-validation" novalidate>

                        <div class="form-group mb-4">
                            <label>Título del artículo</label>
                            <input type="text" class="form-control" data-error="Por favor escriba un título"
                                id="inputName" placeholder="Título" required>

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group mb-4">
                            <label>Palabras claves</label>
                            <input type="text" class="form-control" name="palabras_claves" id="inputword"
                                placeholder="Palabras claves" required>

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group mb-4">
                            <label>Texto del artículo</label>
                            <textarea class="form-control" data-error="Por favor escriba el contenido del artículo"
                                id="inputMessage" placeholder="Texto" required></textarea>

                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="imagen">Insertar imagen o video</label><br>
                            <input type="file" name="imagen_video" id="imagen" accept="imagen/*" required> <br>
                        </div>

                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary btn-block">PUBLICAR</button>
                        </div>
                    </form>
                </div>
                <!-- end new article -->
                <div class="tab-pane fade" id="articles-list" role="tabpanel" aria-labelledby="articles-list-tab">
                    articulos</div>
                <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="statistics-tab">estadisticas
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">perfil</div>
                <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
                    cambiar contraseña</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">contacto</div>
            </main>
        </div>
    </div>
</body>
<!-- boostrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!-- icons -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
<!-- custom scripts -->
<script src="static/scripts/init.js"></script>

</html>
