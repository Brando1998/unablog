<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Unablog</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- custom styles -->
    <link rel="stylesheet" href="static/styles/main.css">
    <link rel="stylesheet" href="static/styles/index.css">
    <link rel="stylesheet" href="static/styles/register-login.css">
</head>

<body>
    <!-- main content -->
    <main class="container-fluid position-fixed w-100 h-100">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="p-3 bg-color1 form-container w-100 w-lg-50">
                <form class="text-white row" id="register-form">
                    <div class="col-md-6 mb-4">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text color5">Ingresa tu nombre.</div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="lastame" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastame" aria-describedby="lastameHelp">
                        <div id="lastameHelp" class="form-text color5">Ingresa tus apellidos.</div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text color5">No compartas este correo.</div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="col-12 mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Recordarme
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn bg-color2 text-white">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- end main content -->
</body>
<!-- boostrap scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
